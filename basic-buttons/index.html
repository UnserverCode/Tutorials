<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./lib/pure-min.css"/>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="lib/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="./lib/grids-responsive-min.css">
<!--<![endif]-->

    <link rel="stylesheet" href="index.css">
    <title>Unserver Tutorial - Basic Buttons</title>
</head>
<body>

<div class="pull-down">

<div class="pure-u-1-3"></div>
<div class="pure-u-1-3">
    <div>
        <div id="root">
            <div class="title">
                <h1>Status: {{isRunning ? 'Started': 'Stopped'}}</h1>
            </div>
            <div class="pure-g">
                <div class="pure-u-2-3 button-container">
                    <button 
                        v-bind:disabled="isRunning" 
                        v-on:click="start"
                        class="pure-button pure-button-primary pure-u-1">Start</button>
                </div>
                <div class="pure-u-1-3 button-container">
                    <button 
                        v-on:click="stop"
                        v-bind:disabled="!isRunning" 
                        class="pure-button pure-u-1">Stop</button>
                </div>
            </div>
        </div>
    <div>
</div>
<div class="pure-u-1-3"></div>

</div><!--root-->

<script src="./lib/vue.min.js"></script>
<script src="./lib/unserver.js"></script>
<script src="index.js"></script>
</body>
</html>
